  using flex box to create nested layouts.>

  <head></head>
  <body>
    <div style="display: flex; align-items: center;">
      <div style="background-color: lightblue; width: 100px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div style="background-color: black; color: white;">item1</div>
      </div>
      <div style="background-color: lightcoral; width: 200px; height: 100px; display: flex; align-items: center; justify-content: center;">blank</div>
    </div>
    <p>-----------------------------------------------------------------------------------------------------</p>

      <div style="background-color: lightsalmon; width: 150px; height: 60px; display: flex;"></div>
