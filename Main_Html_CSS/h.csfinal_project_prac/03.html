<! use of css display property such as display block and display inline block>

  <head>
    <style>
      .text1,.text2{
        display: block;
      }
      .text1{
        margin-bottom: 5px;
      }
      .text3{
        width: 200px;
        display: inline-block;
      }
      p{
        vertical-align: middle;
        display: inline-block;
        width: 200px;
      }

  </head>
  <body>
    <input class="text1" type="text" placeholder="Name">
    <input class="text2" type="text" placeholder="Email">
    <p>Thanks for chatting with our customer support. would you like to take our survey?<p>
    <button> yes </button>
    <button> no  </button>
  </body>
</html>
