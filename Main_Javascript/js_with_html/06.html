<!DOCTYPE html>
<!-- This is an implementation of Booleans and If statements combined with HTML, CSS, and JavaScript. -->
<html>

<head>
  <title>Booleans and If statements exercises</title>
  <style>
    .top {
      background-color: black;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .hel1 {
      background-color: rgb(41, 231, 219);
      color: black;
      margin-top: 20px;
      margin-left: 10px;
    }
  </style>
</head>

<body style="height: 1000px;">
  <div class="top">
    <p style="color: white; margin-left: 10px; margin-bottom: 0;">24 Hour format time</p>
    <button class="hel1" onclick="showMessage()">Discount Checker</button>
    <script>
      const age = 18;
      const isHoliday = true;
      function showMessage() {
        if ((age <= 6 || age >= 65) && !isHoliday) {
          console.log(alert('Discount'));
        } else {
          console.log(alert('No discount'));
        }
      }
    </script>
  </div>
</body>

</html>
