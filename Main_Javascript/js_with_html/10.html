<!DOCTYPE html>
<!this is an implementation of function which is conbined with html css and javascript.>
  <html>

  <head>
    <title>function exercises.</title>
    <style>
      .top {
        background-color: black;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .hel1 {
        background-color: rgb(41, 231, 219);
        color: black;
        margin-top: 20px;
        margin-left: 10px;
      }
    </style>
  </head>

  <body style="height: 1000px;">
    <div class="top">
      <p style="color: white; margin-left: 10px; margin-bottom: 0;">Greetings!</p>
      <button class="hel1" onclick="greet('hello','Akshat')">Greet</button>
      <script>
        function greet(message,name){
          console.log(alert(`${message}:${name}!`))
        }
      </script>
  </body>

  </html>
