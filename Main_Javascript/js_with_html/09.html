<!DOCTYPE html>
<!this is an implementation of function which is conbined with html css and javascript.>
  <html>

  <head>
    <title>Rock Paper Scissors using function exercise.</title>
    <style>
      .top {
        background-color: black;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .hel1 {
        background-color: rgb(41, 231, 219);
        color: black;
        margin-top: 20px;
        margin-left: 10px;
      }
    </style>
  </head>

  <body style="height: 1000px;">
    <div class="top">
      <p style="color: white; margin-left: 10px; margin-bottom: 0;">Rock Paper Scissors</p>
      <button class="hel1" onclick="PlayGame('Rock')">Rock</button>
      <button class="hel1" onclick="PlayGame('Paper')">Paper</button>
      <button class="hel1" onclick=" PlayGame('Scissors')">Scissors</button>
      <script>
        function PlayGame(PlayerMove) {
          pickComputermove();
          let Result = ' ';
          if (PlayerMove === 'Scissors') {
            if (computermove === 'Rock') {
              Result = 'You Lose';
            }
            else if (computermove === 'Paper') {
              Result = 'You Win'
            }
            else if (computermove === 'Scissors') {
              Result = 'Tie'
            }
          } 
          else if (PlayerMove === 'Paper') {
            if (computermove === 'Rock') {
              Result = 'You Win';
            }
            else if (computermove === 'Paper') {
              Result = 'Tie'
            }
            else if (computermove === 'Scissors') {
              Result = 'You Lose'
            }
          } 
          else if (PlayerMove === 'Rock') {
            if (computermove === 'Rock') {
              Result = 'Tie.';
            }
            else if (computermove === 'Paper') {
              Result = 'You Lose'
            }
            else if (computermove === 'Scissors') {
              Result = 'You Win'
            }
          }
          console.log(alert(`You picked ${PlayerMove} . Computer picked ${computermove}. ${Result}.`))
        }
        let computermove = ' ';
        function pickComputermove() {
          const randomnumber = Math.random();
          if (randomnumber >= 0 && randomnumber < 1 / 3) {
            computermove = 'Rock'
          }
          else if (randomnumber >= 1 / 3 && randomnumber < 2 / 3) {
            computermove = 'Paper'
          }
          else if (randomnumber >= 2 / 3 && randomnumber < 1) {
            computermove = 'Scissors'
          }
          console.log(computermove)
        }
      </script>
  </body>

  </html>
